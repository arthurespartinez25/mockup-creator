  <app-canvas 
    [componentList]="componentList"
    [mousePositionX]="mousePositionX"
    [mousePositionY]="mousePositionY"
    [canvasLeft]="canvasLeft"
    [canvasTop]="canvasTop"
    [canvasW]="canvasW"
    [whatComponent]="whatComponent"
    [componentListMap]="componentListMap"
    (updateSelectedEvent)="updateSelected($event)"
    (updateSelectedComponentEvent)="updateSelectedComponent($event)"
    (updateDomInsideCanvasEvent)="updateDomInsideCanvas($event)"
    (updateSelectedTabEvent)="updateSelectedTab($event)"
    ></app-canvas>
