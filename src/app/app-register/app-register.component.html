<div class="center">
    <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="UserName"><b>User Name</b></label>
    <input type="text" placeholder="Enter User Name" name="username" id="username" required #username>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required #password>

    <label for="cpassword"><b>Confirm Password</b></label>
    <input type="password" placeholder="Repeat Password" name="cpassword" id="cpassword" required #cpassword>

    <label for="First Name"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required #firstName>

    <label for="Last Name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required #lastName>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required #email>

    <button class="registerbtn" (click)="register(username.value, password.value, cpassword.value, email.value, firstName.value, lastName.value)">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="login">Sign in</a>.</p>
  </div>
</div>
