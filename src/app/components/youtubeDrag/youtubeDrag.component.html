<div cdkDrag cdkDragBoundary="#canvas" (cdkDragEnded)="onDragEnded($event)"  [class]="props.class" [id]="props.id" 

[ngStyle]="{
  'position': 'fixed',
  'left': dagaX + 'px',
  'top': dagaY + 'px',
  'width':'20px'
}">
<div class="example-handle" cdkDragHandle>
  <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
    <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
    <path d="M0 0h24v24H0z" fill="none"></path>
  </svg>
</div>
  <iframe id="fra"
  #fra cdkDrag cdkDragBoundary="#canvas" [src]="url"
  [style]="props.style"
title="YouTube video player" frameborder="0" 
allow="autoplay" 
allowfullscreen dnd-droppable-iframe
[ngStyle]="{
  'position': 'fixed',
  'left': dagaX + 'px',
  'top': dagaY + 'px'
}"

></iframe>


</div> 
 <button id="btn"
 #btn md-button (click)="updateSrc()"  id="first" class="top-link"
[ngStyle]="{
    'position': 'fixed',
    'left': 500 + 'px',
    'top': 500 + 'px'
  }">Update</button>
  {{url +"          "+pops}}
