<h1 cdkDrag cdkDragBoundary="#canvas" [class]="props.class" [id]="props.id" 
[cdkDragDisabled]="!props.draggable" 
[style]="props.style" (cdkDragEnded)="onDragEnded($event)" 
[style]="props.style"  [class]="props.class"
[ngStyle]="{
  position: 'absolute',
  left: props.mouseDragPositionX + '%',
  top: props.mouseDragPositionY + '%',
  'border-color' : props.selected == true ? 'red': (props.selected == false ? 'none': null),
  'border-style' : props.selected == true ? 'solid': (props.selected == false ? 'none': null),
  'border-width' : props.selected == true ? '1px': (props.selected == false ? '0px': null)
}" > {{ props.value }}</h1>
