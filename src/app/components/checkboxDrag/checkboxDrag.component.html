<div cdkDrag cdkDragBoundary=".canvas" (cdkDragEnded)="onDragEnded($event)" [cdkDragDisabled]="!props.draggable" [class]="props.class"
[style]="props.style"
[ngStyle]="{
    'border-color' : props.selected == true ? 'red': (props.selected == false ? 'none': null),
    'border-style' : props.selected == true ? 'solid': (props.selected == false ? 'none': null),
    'border-width' : props.selected == true ? '1px': (props.selected == false ? '0px': null)
  }" >
    <div *ngIf="props.checked=='true'; else unchecked">
        <input [id]="props.id"  [type]="props.type" (change)="isChecked($event)" checked>
        <label [for]="props.id" [ngStyle]="{
            'padding-left': '5px'
          }" >
            {{ props.value }}
        </label>
    </div>
    <ng-template #unchecked>
        <div *ngIf="props.checked=='false'; else anyData">
            <input [id]="props.id" [type]="props.type" (change)="isChecked($event)">
            <label [for]="props.id" [ngStyle]="{
                'padding-left': '5px'
              }" >
                {{ props.value }}
            </label>
        </div>
    </ng-template>
    <ng-template #anyData>
        <div>
            <input [id]="props.id" [type]="props.type" (change)="isChecked($event)">
            <label [for]="props.id" [ngStyle]="{
                'padding-left': '5px'
              }" >
                {{ props.value }}
            </label>
        </div>
    </ng-template>
</div>
