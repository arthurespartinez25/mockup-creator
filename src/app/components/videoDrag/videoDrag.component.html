<div cdkDrag [cdkDragDisabled]="!props.draggable" cdkDragBoundary="#canvas" (cdkDragEnded)="onDragEnded($event)"  [class]="props.class"

[ngStyle]="{
  position: 'fixed',
  left: mousePositionLeft + 'px',
  top: mousePositionTop + 'px',
  'width':'20px'
}">
<video [id]="props.id" 
#fra cdkDrag cdkDragBoundary="#canvas"
[style]="props.style"
frameborder="0" 
allowfullscreen dnd-droppable-iframe
[ngStyle]="{
'position': 'sticky',
'left': (mousePositionLeft-canvasPositionLeft) + 'px',
'top': (mousePositionTop-canvasPositionTop) + 'px',
'border-color' : props.selected == true ? 'red': (props.selected == false ? 'none': null),
'border-style' : props.selected == true ? 'solid': (props.selected == false ? 'none': null),
'border-width' : props.selected == true ? '1px': (props.selected == false ? '0px': null)
}" poster="https://i.ytimg.com/vi/7QSnNfMSkLg/hqdefault.jpg" controls>
    <source [src]="props.url" type="video/mp4">
    <source [src]="props.url" type="video/ogg">
    <source [src]="props.url" type="video/webm">
</video>
</div>
