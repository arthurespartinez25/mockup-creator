<div [ngStyle]="{
  height: '720px',
  width: '1280px'
}">
<label cdkDrag cdkDragBoundary="#canvas" [id]="props.id" [style]="props.style" (cdkDragEnded)="onDragEnded($event)"
[cdkDragDisabled]="!props.draggable" 
[ngStyle]="{
  position: 'sticky',
  left: mousePositionLeft + 'px',
  top: mousePositionTop + 'px',
  'border-color' : props.selected == true ? 'red': (props.selected == false ? 'none': null),
  'border-style' : props.selected == true ? 'solid': (props.selected == false ? 'none': null),
  'border-width' : props.selected == true ? '2px': (props.selected == false ? '0px': null)
}" >
    {{ props.value }}
</label>
</div>
