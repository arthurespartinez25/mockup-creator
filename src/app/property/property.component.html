
<div id="properties">
  <div id="properties-header">
    Component Property
    <button
      [ngClass]="{ invisible: !this.props.id }"
      id="delete"
      (click)="deleteComponent()"
    >
      Remove
    </button>
  </div>

  <table id="properties-table" border="1" [cellSpacing]="1">
    <tr class="properties-table-row">
      <th class="properties-table-header" class="properties-table-header">
        <label>id</label>
      </th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [id]="props.id"
          [value]="props.id"
          (keyup)="idChangeHandler($event)"
        />
      </td>
    </tr>
    <tr class="properties-table-row" *ngIf="props.typeObj != 'table'">
      <th class="properties-table-header"><label>value</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.value"
          (keyup)="valueChangeHandler($event)"
        />
      </td>
    </tr>

    <!-- start of Table Cell input -->
    <tr class="properties-table-row" *ngIf="props.typeObj == 'table'">
      <th class="properties-table-header"><label>Cell Value</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.value"
          (keyup)="valueChangeHandler($event)"
        />
      </td>
    <!-- end of Table Cell input -->
    </tr>

    <tr class="properties-table-row" *ngIf="props.typeObj == 'input'">
      <th class="properties-table-header"><label>type</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.type"
          (keyup)="typeChangeHandler($event)"
        />
      </td>
    </tr>
    <tr class="properties-table-row">
      <th class="properties-table-header"><label>class</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.class"
          (keyup)="classChangeHandler($event)"
        />
      </td>
    </tr>

    
    <tr class="properties-table-row" *ngIf="props.typeObj == 'checkbox' || props.typeObj == 'checkboxDrag'">
      <th class="properties-table-header"><label>checked</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.checked"
          (keyup)="checkedChangeHandler($event)"
        />
      </td>
    </tr>
    <tr class="properties-table-row" *ngIf="props.typeObj == 'dropdown' || props.typeObj == 'dropdownDrag'">
      <th class="properties-table-header"><label>Num of links</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="number"
          [value]="props.links"
          (keyup)="linksChangeHandler($event)"
        />
      </td>
    </tr>
    <tr class="properties-table-row" *ngIf="props.typeObj == 'textbox'">
      <th class="properties-table-header"><label>placeholder</label></th>
      <td class="properties-table-data">

        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.placeholder"
          (keyup)="placeholderChangeHandler($event)"
        />
      </td>
    </tr>
    <tr class="properties-table-row" *ngIf="props.typeObj == 'textbox'">
      <th class="properties-table-header"><label>rows</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="number"
          [value]="props.rows"
          (change)="rowsChangeHandler($event)"
        />
      </td>
    </tr>
    <tr class="properties-table-row" *ngIf="props.typeObj == 'textbox'">
      <th class="properties-table-header"><label>columns</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="number"
          [value]="props.cols"
          (change)="colsChangeHandler($event)"
        />
      </td>
    </tr>

    <tr class="properties-table-row" *ngIf="props.typeObj == 'textboxDrag'">
      <th class="properties-table-header"><label>placeholder</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.placeholder"
          (keyup)="placeholderChangeHandler($event)"
        />
      </td>
    </tr>
    <tr class="properties-table-row" *ngIf="props.typeObj == 'textboxDrag'">
      <th class="properties-table-header"><label>rows</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="number"
          [value]="props.rows"
          (keyup)="rowsChangeHandler($event)"
        />
      </td>
    </tr>
    <tr class="properties-table-row" *ngIf="props.typeObj == 'textboxDrag'">
      <th class="properties-table-header"><label>columns</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="number"
          [value]="props.cols"
          (change)="colsChangeHandler($event)"
        />
      </td>
    </tr>
    
    <tr *ngIf="props.typeObj == 'textboxDrag'">
      <th><label>placeholder</label></th>
      <td>
        <input
          type="text"
          [value]="props.placeholder"
          (keyup)="placeholderChangeHandler($event)"
        />
      </td>
    </tr>
    <tr *ngIf="props.typeObj == 'textboxDrag'">
      <th><label>rows</label></th>
      <td>
        <input
          type="number"
          [value]="props.rows"
          (keyup)="rowsChangeHandler($event)"
        />
      </td>
    </tr>
    <tr *ngIf="props.typeObj == 'textboxDrag'">
      <th><label>columns</label></th>
      <td>
        <input
          type="number"
          [value]="props.cols"
          (keyup)="colsChangeHandler($event)"
        />
      </td>
    </tr>

    <tr class="properties-table-row">
      <th class="properties-table-header"><label>style</label></th>
      <td class="properties-table-data">
        <textarea
          [disabled]="!this.props.id"
          name="style"
          id="taID"
          [value]="props.style"
          cols="21"
          rows="5"
          (keyup)="styleChangeHandler($event)"
        ></textarea>
      </td>
    </tr>

    <tr
      class="properties-table-row"
      *ngIf="props.typeObj == 'popup' || props.typeObj == 'popupDrag'"
    >
      <th class="properties-table-header"><label>data-bs-content</label></th>
      <td class="properties-table-data">

        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.content"
          (keyup)="contentChangeHandler($event)"
        />
        <tr *ngIf="props.name">
          <th><label>name</label></th>
          <input
            type="text"
            [value]="this.props.name"
            (keyup)="nameChangeHandler($event)"
          />
        </tr>
        <tr>
          
        </tr>
      </td>
    </tr>

    <!-- TABLE -->
    <tr
      class="properties-table-row"
      *ngIf="props.typeObj == 'table'"
    >
      <th class="properties-table-header"><label>row</label></th>
      <td class="properties-table-data">

        <input
          [disabled]="!this.props.id"
          type="number"
          [value]="this.props.tblRows"
          (change)="tblRowsChangeHandler($event)"
        />
        <tr>
          
        </tr>
      </td>
    </tr>

    <tr
      class="properties-table-row"
      *ngIf="props.typeObj == 'table'"
    >
      <th class="properties-table-header"><label>column</label></th>
      <td class="properties-table-data">

        <input
          [disabled]="!this.props.id"
          type="number"
          [value]="this.props.tblCols"
          (change)="tblColsChangeHandler($event)"
        />
        <tr>
          
        </tr>
      </td>
    </tr>

    <tr class="properties-table-row" *ngIf="props.name">
      <th class="properties-table-header"><label>name</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="this.props.name"
          (keyup)="nameChangeHandler($event)"
        />
      </td>
    </tr>

  </table>
</div>

<!--
<button (click)="removeElement($event)" type="button" class="btn btn-danger delete" title="Delete Element">
  <span aria-hidden="true">&times;</span>
</button>
-->

<style>
  th {
    background-color: thistle;
  }
  tr {
    background-color: white;
    border: solid;
  }
  input,
  textarea {
    border: none;
  }

  .delete {
    max-height: 50px;
    max-width: 60px;
    position: absolute;
    bottom: 26%;
    right: 34%;
    z-index: 9999;
  }
</style>
