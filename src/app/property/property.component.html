<div id="properties">
  <div id="properties-header">
    {{compLanguage.compProp}}
    <button
      [ngClass]="{ invisible: !this.props.id }"
      id="delete"
      mat-button (click)="confirmRemove()"
      [disabled]="isPlaying"
    >
     {{compLanguage.remove}}
    </button>
  </div>

  <table id="properties-table" border="1" [cellSpacing]="1">
    <tr class="properties-table-row">
      <th class="properties-table-header" class="properties-table-header">
        <label>{{compLanguage.id}}</label>
      </th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.id"
          (keyup)="idChangeHandler($event)"
          [readonly]="isPlaying"
        />
      </td>
    </tr>
    <tr class="properties-table-row" *ngIf="props.typeObj !== 'table' && props.typeObj !== 'dropdownDrag' && props.typeObj !== 'datepickerDrag' && props.typeObj !== 'divDrag'">
      <th class="properties-table-header"><label>{{compLanguage.value}}</label></th>
      <td class="properties-table-data">
        <input *ngIf="props.typeObj != 'videoDrag'"
          [disabled]="!this.props.id"
          type="text"
          [value]="props.value"
          (keyup)="valueChangeHandler($event)"
          [readonly]="isPlaying"
        />
        <input *ngIf="props.typeObj == 'videoDrag'"
          [disabled]="!this.props.id"
          type="text"
          [value]="props.value"
          (change)="valueChangeHandler($event)"
        />
      </td>
    </tr>
     <tr class="properties-table-row" *ngIf="props.typeObj == 'datepickerDrag'">
      <th class="properties-table-header"><label>{{compLanguage.value}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.dummyDate"
          (keyup)="valueChangeHandler($event)"
          [readonly]="isPlaying"
        />
      </td>
    </tr>
    <tr class="properties-table-row" *ngIf="props.typeObj == 'buttonDrag'">
      <th class="properties-table-header"><label>{{compLanguage.redirect}}</label></th>
      <td class="properties-table-data">
        <input
          
          [disabled]="!this.props.id"
          type="text"
          [value]="this.props.redirection"
          (keyup)="redirectionChangeHandler($event)"
          [readonly]="isPlaying"
        />
      </td>
    </tr>
    <tr class="properties-table-row" *ngIf="props.typeObj == 'linkDrag'">
      <th class="properties-table-header"><label>{{compLanguage.href}}</label></th>
      <td class="properties-table-data">
        <input
        [disabled]="!this.props.id"
        type="text"
        [value]="this.props.href"
        (keyup)="hrefChangeHandler($event)"
        [readonly]="isPlaying"
        />
      </td>
    </tr>
    <tr class="properties-table-row" *ngIf="props.typeObj == 'linkDrag' || props.typeObj == 'buttonDrag' ">
      <th class="properties-table-header"><label>{{compLanguage.newTab}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="checkbox"
          [checked]="this.props.target"
          (change)="newTab($event)"
          (click)="onNoClick($event)"
        />
      </td>
    </tr>
    <tr class="properties-table-row">
      <th class="properties-table-header"><label>{{compLanguage.draggable}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="checkbox"
          [checked]="this.props.draggable"
          (change)="enableDragging($event)"
          (click)="onNoClick($event)"
        />
      </td>
    </tr>
    
    <tr class="properties-table-row" *ngIf="props.typeObj == 'youtubeDrag' || props.typeObj == 'videoDrag'">
      <th class="properties-table-header"><label>{{compLanguage.update}}</label></th>
      <td class="properties-table-data">
      <button
      *ngIf="props.typeObj == 'youtubeDrag'"
        id="updateLink"
        (click)="updateLink()"
        class="updateLink"
        [disabled]="isPlaying"
      >
        {{compLanguage.updateLink}}
      </button>
      <button
      *ngIf="props.typeObj == 'videoDrag'"
        id="updateLink"
        (click)="changeLink()"
        class="updateLink"
        [disabled]="isPlaying"
      >
        {{compLanguage.updateLink}}
      </button>
    </td>
    </tr>

    <!-- start of Table Cell input -->
     <tr class="properties-table-row" *ngIf="props.typeObj == 'table'">
      <th class="properties-table-header"><label>{{compLanguage.cellValue}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.value"
          (keyup)="valueChangeHandler($event)"
          [readonly]="isPlaying"
        />
      </td>
    </tr>

            <!-- end of Table Cell input -->  

    <tr class="properties-table-row" *ngIf="props.typeObj == 'input'"></tr>
    <tr
      class="properties-table-row"
      *ngIf="props.typeObj == 'input' || props.typeObj == 'inputDrag'"
    >
      <th class="properties-table-header"><label>{{compLanguage.type}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.type"
          (keyup)="typeChangeHandler($event)"
          [readonly]="isPlaying"
        />
      </td>
    </tr>
    <tr class="properties-table-row">
      <th class="properties-table-header"><label>{{compLanguage.class}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.class"
          (keyup)="classChangeHandler($event)"
          [readonly]="isPlaying"
        />
      </td>
    </tr>

    <tr class="properties-table-row" *ngIf="props.typeObj == 'dropdown' || props.typeObj == 'dropdownDrag'">
      <th class="properties-table-header"><label>{{compLanguage.optVal}}</label></th>
      <td class="properties-table-data">

        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.linkValue"
          (change)="linkValueChangeHandler($event)"
          [readonly]="isPlaying"
        />
      </td>
    </tr>
    <tr
      class="properties-table-row"
      *ngIf="props.typeObj == 'textbox' || props.typeObj == 'textboxDrag' || props.typeObj == 'inputDrag'"
    >
      <th class="properties-table-header"><label>{{compLanguage.placeholder}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.placeholder"
          (keyup)="placeholderChangeHandler($event)"
          [readonly]="isPlaying"
        />
      </td>
    </tr>
    <tr
      class="properties-table-row"
      *ngIf="props.typeObj == 'textbox' || props.typeObj == 'textboxDrag'"
    >
      <th class="properties-table-header"><label>{{compLanguage.rows}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="number"
          [value]="props.rows"
          (change)="rowsChangeHandler($event)"
          [readonly]="isPlaying"
        />
      </td>
    </tr>
    <tr
      class="properties-table-row"
      *ngIf="props.typeObj == 'textbox' || props.typeObj == 'textboxDrag'"
    >
      <th class="properties-table-header"><label>{{compLanguage.columns}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="number"
          [value]="props.cols"
          (change)="colsChangeHandler($event)"
          [readonly]="isPlaying"
        />
      </td>
    </tr>

    <tr class="properties-table-row">
      <th class="properties-table-header"><label>{{compLanguage.style}}</label></th>
      <td class="properties-table-data">
        <textarea
          [disabled]="!this.props.id"
          name="style"
          id="taID"
          #taID
          [value]="style2"
          cols="21"
          rows="5"
          (keyup)="styleChangeHandler($event)"
          (click)="styleChangeHandler2($event)"
          [readonly]="isPlaying"
        ></textarea>
      </td>
    </tr>

    <tr
      class="properties-table-row"
      *ngIf="props.typeObj == 'popup' || props.typeObj == 'popupDrag'"
    >
      <th class="properties-table-header"><label>{{compLanguage.dataBsContent}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="props.content"
          (keyup)="contentChangeHandler($event)"
          [readonly]="isPlaying"
        />
        <tr *ngIf="props.name">
          <th><label>{{compLanguage.name}}</label></th>
          <input
            type="text"
            [value]="this.props.name"
            (keyup)="nameChangeHandler($event)"
            [readonly]="isPlaying"
          />
        </tr>
        <tr></tr>
      </td>
    </tr>

    <!-- TABLE -->
    <tr class="properties-table-row" *ngIf="props.typeObj == 'table' || props.typeObj == 'tableDrag'">
      <th class="properties-table-header"><label>{{compLanguage.row}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="number"
          [value]="this.props.tblRows"
          (change)="tblRowsChangeHandler($event)"
          [readonly]="isPlaying"
        />
        <tr></tr>
      </td>
    </tr>

    <tr class="properties-table-row" *ngIf="props.typeObj == 'table' || props.typeObj == 'tableDrag'">
      <th class="properties-table-header"><label>{{compLanguage.column}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="number"
          [value]="this.props.tblCols"
          (change)="tblColsChangeHandler($event)"
          [readonly]="isPlaying"
        />
        <tr></tr>
      </td>
    </tr>

    <tr class="properties-table-row" *ngIf="props.typeObj == 'radio' || props.typeObj == 'radioDrag'">
      <th class="properties-table-header"><label>{{compLanguage.name}}</label></th>
      <td class="properties-table-data">
        <input
          [disabled]="!this.props.id"
          type="text"
          [value]="this.props.name"
          (keyup)="nameChangeHandler($event)"
          [readonly]="isPlaying"
        />
      </td>
    </tr>
    
  </table>
</div>

{{"X: "+props.mouseDragPositionX.toFixed(2)+"%"}}
<br>
{{"Y: "+props.mouseDragPositionY.toFixed(2)+"%"}}
<br>
<br>

  <div class="languagePicker">
    <span class="languagePicker">{{selectedLanguage?.languagePicker.language}}</span>
  <select class="selectLang" (change)="selectLanguage($event)">
   <option value="en">{{selectedLanguage?.languagePicker.english}}</option>
   <option value="ja">{{selectedLanguage?.languagePicker.japanese}}</option>
 </select>
</div>
  

<style>
  th {
    background-color: thistle;
  }
  tr {
    background-color: white;
    border: solid;
  }
  input,
  textarea {
    border: none;
  }

  .delete {
    max-height: 50px;
    
    position: absolute;
    bottom: 26%;
    right: 34%;
    z-index: 9999;
   }
