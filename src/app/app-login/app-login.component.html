<div class="center">
    <div>
        <p>
            Login
        </p>
        <br>
        <input id="username" placeholder="username" type="text" #uname>
        <br>
        <input id="password" placeholder="password" type="string" #pword>
        <br>
        <br>
        <button (click)="login(uname.value, pword.value)">Log-in</button>
        <button (click)="register()">Register</button>
    </div>
</div>
