<div
  *ngIf="!child.props.hidden"
  class="wrapper componentHover"
  [ngSwitch]="child.props.typeObj"
  [ngStyle]="{
    width: child.props.typeObj === 'navDrag' ? canvasWidth2 + 'px' : 'fit-content'
  }"
  
>
  <app-buttonDrag
    #rawr
    [property]="child.props"
    *ngSwitchCase="'buttonDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px'
    }"
    
  >
  </app-buttonDrag>

  <app-popupDrag
    [property]="child.props"
    *ngSwitchCase="'popupDrag'"
    [ngStyle]="{
      position: 'absolute',
      left: mousePositionX + 'px',
      top: mousePositionY2+ 'px'
    }"
  ></app-popupDrag>

  <app-datepickerDrag
    [property]="child.props"
    *ngSwitchCase="'datepickerDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [ngStyle]="{
      'height': '1px'
    }"
  ></app-datepickerDrag>

  <app-divDrag
  [property]="child.props"
  *ngSwitchCase="'divDrag'"
  [canvasPositionX]="canvasPositionX"
  [canvasPositionY]="canvasPositionY"
  [mousePositionX2]="mousePositionX2"
  [mousePositionY2]="mousePositionY2"
  [whatComponent2]="whatComponent2"
  [ngStyle]="{
    'height': '1px'
  }"
></app-divDrag>

  <app-imageDrag
    [property]="child.props"
    *ngSwitchCase="'imgDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px'
    }"
  ></app-imageDrag>

  <app-labelDrag
    [property]="child.props"
    *ngSwitchCase="'labelDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px'
    }"
  ></app-labelDrag>

  <app-textboxDrag
    [property]="child.props"
    *ngSwitchCase="'textboxDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [ngStyle]="{
      'height': '1px'
    }"
  ></app-textboxDrag>

  <app-radioDrag
    [property]="child.props"
    [componentList]="compList"
    *ngSwitchCase="'radioDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [ngStyle]="{
      'height': '1px',
      'float': 'right'
    }"
  ></app-radioDrag>

  <app-modalDrag
    [property]="child.props"
    *ngSwitchCase="'modalDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'float': 'right'
    }"
  ></app-modalDrag>

  <app-checkboxDrag
    [property]="child.props"
    *ngSwitchCase="'checkboxDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'float': 'right'
    }"
  ></app-checkboxDrag>

  <app-dropdownDrag
    [property]="child.props"
    *ngSwitchCase="'dropdownDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px'
    }"
  >
  </app-dropdownDrag>

  <app-navbarDrag
    [property]="child.props"
    *ngSwitchCase="'navDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [canvasWidth2]="canvasWidth2"
    [ngStyle]="{ width: canvasWidth }"
    [whatComponent2]="whatComponent2"
  ></app-navbarDrag>

  <app-inputDrag
    [property]="child.props"
    *ngSwitchCase="'inputDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px'
    }"
  >
  </app-inputDrag>

  <app-headerDrag
    [property]="child.props"
    *ngSwitchCase="'headerDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'float': 'right'
    }"
  >
  </app-headerDrag>

  <app-linkDrag
    [property]="child.props"
    *ngSwitchCase="'linkDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'float': 'right'
    }"
  >
  </app-linkDrag>

  <app-paragraphDrag
    [property]="child.props"
    *ngSwitchCase="'paragraphDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px'
    }"
  ></app-paragraphDrag>

  <app-tableDrag
    [property]="child.props"
    *ngSwitchCase="'tableDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [ngStyle]="{
      'height': '1px'
    }"
  ></app-tableDrag>

  <app-youtubeDrag
    [property]="child.props"
    *ngSwitchCase="'youtubeDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [ngStyle]="{
      'height': '1px',
      'position': 'absolute',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  ></app-youtubeDrag>

</div>
