<div
  *ngIf="!child.props.hidden"
  class="wrapper componentHover"
  [ngSwitch]="child.props.typeObj"
  [ngStyle]="{
    position:
      child.props.typeObj === 'headerDrag'
        ? 'absolute'
        : child.props.typeObj === 'buttonDrag'
        ? 'absolute'
        : child.props.typeObj === 'inputDrag'
        ? 'absolute'
        : child.props.typeObj === 'textboxDrag'
        ? 'absolute'
        : child.props.typeObj === 'datepickerDrag'
        ? 'absolute'
        : child.props.typeObj === 'modalDrag'
        ? 'absolute'
        : child.props.typeObj === 'imgDrag'
        ? 'absolute'
        : child.props.typeObj === 'linkDrag'
        ? 'absolute'
        : child.props.typeObj === 'paragraphDrag'
        ? 'absolute'
        : child.props.typeObj === 'labelDrag'
        ? 'absolute'
        : child.props.typeObj === 'dropdownDrag'
        ? 'absolute'
        : child.props.typeObj === 'checkboxDrag'
        ? 'absolute'
        : child.props.typeObj === 'radioDrag'
        ? 'absolute'
        : child.props.typeObj === 'tableDrag'
        ? 'absolute'
        : child.props.typeObj === 'youtubeDrag'
        ? 'absolute'
        : child.props.typeObj === 'videoDrag'
        ? 'absolute'
        : child.props.typeObj === 'navDrag'
        ? 'absolute'
        : 'absolute',
    top:
      child.props.typeObj === 'headerDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'buttonDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'inputDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'textboxDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'datepickerDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'modalDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'linkDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'imgDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'paragraphDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'labelDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'dropdownDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'checkboxDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'radioDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'tableDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'youtubeDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'videoDrag'
        ? mousePositionY2 + 'px'
        : child.props.typeObj === 'navDrag'
        ? mousePositionY2 + 'px'
        : canvasPositionY + 'px',
    left:
      child.props.typeObj === 'buttonDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'headerDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'textboxDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'datepickerDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'modalDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'linkDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'imgDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'paragraphDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'labelDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'dropdownDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'checkboxDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'radioDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'tableDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'youtubeDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'videoDrag'
        ? mousePositionX2 + 'px'
        : child.props.typeObj === 'inputDrag'
        ? mousePositionX2 + 'px'
        : canvasPositionX + 'px',
    height: '1px',
    width: child.props.typeObj === 'navDrag' ? canvasWidth2 + 'px' : 'fit-content'
  }"
>
  <app-buttonDrag
    #rawr
    [property]="child.props"
    *ngSwitchCase="'buttonDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
    
  >
  </app-buttonDrag>

  <app-popupDrag
    [property]="child.props"
    *ngSwitchCase="'popupDrag'"
    [ngStyle]="{
      position: 'absolute',
      left: mousePositionX + 'px',
      top: mousePositionY2+ 'px'
    }"
  ></app-popupDrag>

  <app-datepickerDrag
    [property]="child.props"
    *ngSwitchCase="'datepickerDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  ></app-datepickerDrag>

  <app-imageDrag
    [property]="child.props"
    *ngSwitchCase="'imgDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  ></app-imageDrag>

  <app-labelDrag
    [property]="child.props"
    *ngSwitchCase="'labelDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  ></app-labelDrag>

  <app-textboxDrag
    [property]="child.props"
    *ngSwitchCase="'textboxDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  ></app-textboxDrag>

  <app-radioDrag
    [property]="child.props"
    [componentList]="compList"
    *ngSwitchCase="'radioDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  ></app-radioDrag>

  <app-modalDrag
    [property]="child.props"
    *ngSwitchCase="'modalDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  ></app-modalDrag>

  <app-checkboxDrag
    [property]="child.props"
    *ngSwitchCase="'checkboxDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  ></app-checkboxDrag>

  <app-dropdownDrag
    [property]="child.props"
    *ngSwitchCase="'dropdownDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  >
  </app-dropdownDrag>

  <app-navbarDrag
    [property]="child.props"
    *ngSwitchCase="'navDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [canvasWidth2]="canvasWidth2"
    [ngStyle]="{ width: canvasWidth }"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'width':'1px',
      'position': 'absolute',
      'top':'0px',
      'left':'0px'
    }"
  ></app-navbarDrag>

  <app-inputDrag
    [property]="child.props"
    *ngSwitchCase="'inputDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  >
  </app-inputDrag>

  <app-headerDrag
    [property]="child.props"
    *ngSwitchCase="'headerDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  >
  </app-headerDrag>

  <app-linkDrag
    [property]="child.props"
    *ngSwitchCase="'linkDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  >
  </app-linkDrag>

  <app-paragraphDrag
    [property]="child.props"
    *ngSwitchCase="'paragraphDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [whatComponent2]="whatComponent2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  ></app-paragraphDrag>

  <app-tableDrag
    [property]="child.props"
    *ngSwitchCase="'tableDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"

  <app-youtubeDrag
    [property]="child.props"
    *ngSwitchCase="'youtubeDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2

  ></app-youtubeDrag>

  <app-videoDrag
    [property]="child.props"
    *ngSwitchCase="'videoDrag'"
    [canvasPositionX]="canvasPositionX"
    [canvasPositionY]="canvasPositionY"
    [mousePositionX2]="mousePositionX2"
    [mousePositionY2]="mousePositionY2"
    [ngStyle]="{
      'height': '1px',
      'position': 'fixed',
      'top':mousePositionY2,
      'left':mousePositionX2
    }"
  ></app-videoDrag>

</div>
