<div class="palette-div">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="elements-tab"
          data-bs-toggle="tab"
          data-bs-target="#elements"
          type="button"
          role="tab"
          aria-controls="elements"
          aria-selected="true"
        >
          Elements
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="templates-tab"
          data-bs-toggle="tab"
          data-bs-target="#templates"
          type="button"
          role="tab"
          aria-controls="templates"
          aria-selected="false"
        >
          Templates
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="elements"
        role="tabpanel"
        aria-labelledby="elements-tab"
      >
        <div
          class="palette-container"
          cdkDropListGroup
          cdkDropList
          cdkDropListSortingDisabled
        >
          <button
            class="palette-item"
            (click)="addComponent('nav')"
            cdkDrag
            (cdkDragEnded)="onDragEndedAddComponent($event, 'nav')"
          >
            Navbar
          </button>
          <button
            class="palette-item"
            (click)="addComponent('link')"
            cdkDrag
            (cdkDragEnded)="onDragEndedAddComponent($event, 'link')"
          >
            Link
          </button>

          <!-- text-dropdown-menu start -->
          <div
            class="palette-item sub-menu"
            id="subMenuItem2"
            #subMenuItem2
            style="padding: 0px; padding-top: 0px"
          >
            <button class="sub-menu-button palette-item"
            (focus)="isDisabled = false"
            (focusout)="timerDisable()">Text*</button>
            <div class="sub-menu-dropdown">
              <button
                class="palette-item"
                (click)="addComponent('header')"
                cdkDrag
                (cdkDragEnded)="onDragEndedAddComponent($event, 'header')"
                [disabled]="isDisabled"
              >
                Header
              </button>

              <button
                class="palette-item"
                (click)="addComponent('paragraph')"
                cdkDrag
                (cdkDragEnded)="onDragEndedAddComponent($event, 'paragraph')"
                [disabled]="isDisabled"
              >
                Paragraph
              </button>

              <button
                class="palette-item"
                (click)="addComponent('label')"
                cdkDrag
                (cdkDragEnded)="onDragEndedAddComponent($event, 'label')"
                [disabled]="isDisabled"
              >
                Label
              </button>
            </div>
          </div>
          <!-- text-dropdown end -->

          <!-- input-dropdown-menu start -->
          <div
            class="palette-item sub-menu"
            id="subMenuItem"
            #subMenuItem
            style="padding: 0px; padding-top: 0px"
          >
            <button class="sub-menu-button palette-item" (focus)="isDisabled = false"
            (focusout)="timerDisable()">Input*</button>
            <div class="sub-menu-dropdown">
              <button
                class="palette-item"
                (click)="addComponent('button')"
                cdkDrag
                (cdkDragEnded)="onDragEndedAddComponent($event, 'button')"
                [disabled]="isDisabled"
              >
                Button
              </button>

              <button
                class="palette-item"
                (click)="addComponent('dropdown')"
                cdkDrag
                (cdkDragEnded)="onDragEndedAddComponent($event, 'dropdown')"
                [disabled]="isDisabled"ms
              >
                Dropdown
              </button>
              <button
                class="palette-item"
                (click)="addComponent('checkbox')"
                cdkDrag
                (cdkDragEnded)="onDragEndedAddComponent($event, 'checkbox')"
                [disabled]="isDisabled"
              >
                Checkbox
              </button>

              <button
                class="palette-item"
                (click)="addComponent('radio')"
                cdkDrag
                (cdkDragEnded)="onDragEndedAddComponent($event, 'radio')"
                [disabled]="isDisabled"
              >
                Radio
              </button>
              <button
                class="palette-item"
                (click)="addComponent('input')"
                cdkDrag
                (cdkDragEnded)="onDragEndedAddComponent($event, 'input')"
                [disabled]="isDisabled"
              >
                Input Field
              </button>
              <button
                class="palette-item"
                (click)="addComponent('textbox')"
                cdkDrag
                (cdkDragEnded)="onDragEndedAddComponent($event, 'textbox')"
                [disabled]="isDisabled"
              >
                Textbox
              </button>
              <button
                class="palette-item"
                (click)="addComponent('datepicker')"
                cdkDrag
                (cdkDragEnded)="onDragEndedAddComponent($event, 'datepicker')"
                [disabled]="isDisabled"
              >
                DatePicker
              </button>
            </div>
          </div>

          <!-- input-dropdown-menu end -->

          <!-- <button
            class="palette-item"
            (click)="addComponent('modal')"
            cdkDrag
            (cdkDragEnded)="onDragEndedAddComponent($event, 'modal')"
          >
            Modal
          </button> -->
          <button
            class="palette-item"
            (click)="addComponent('popup')"
            cdkDrag
            (cdkDragEnded)="onDragEndedAddComponent($event, 'popup')"
            [hidden]="true"
          >
            Popup
          </button>
          <button
            class="palette-item"
            (click)="addComponent('img')"
            cdkDrag
            (cdkDragEnded)="onDragEndedAddComponent($event, 'img')"
          >
            Image
          </button>
          <button
            class="palette-item"
            (click)="addComponent('table')"
            cdkDrag
            (cdkDragEnded)="onDragEndedAddComponent($event, 'table')"
          >
            Table
          </button>
          <button 
          class="palette-item" 
          (click)="addComponent('youtube')"
          cdkDrag
          (cdkDragEnded)="onDragEndedAddComponent($event,'youtube')"
          >
          Iframe
        </button>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="templates"
        role="tabpanel"
        aria-labelledby="templates-tab"
      >
        <div
          class="tab-pane fade show active"
          id="elements"
          role="tabpanel"
          aria-labelledby="elements-tab"
        >
          <button class="palette-item" (click)="addComponentHomePage()">
            Home Page
          </button>
          <button class="palette-item" (click)="addComponentLogin()">
            Login Page
          </button>

          <!-- <button class="palette-item" (click)="addComponentImageLabel()">
            Image Label
          </button> -->

          <button class="palette-item" (click)="addComponentSearchScreen()">
            Search Screen Page
          </button>
        </div>
      </div>
      <button 
      class="palette-item" 
      (click)="logout()"
      style="background-color: maroon;"
      >
      Logout
    </button>
    </div>
    <div
    cdkDropListGroup
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    > Component List
      <div class="component-list"
        *ngFor="let component of componentList; let i = index;"
        cdkDrag
        [ngSwitch]="this.componentList[i].props.typeObj"
        [ngStyle]="{
          'background-color' : this.componentList[i].props.selected == true ? 'white': (this.componentList[i].props.selected == false ? '  #16324f': null),
          'color' : this.componentList[i].props.selected == true ? '#16324f': (this.componentList[i].props.selected == false ? 'white': null)
        }"
      >
        <div class="component-items"
        *ngSwitchCase="'buttonDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Button
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'checkboxDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Checkbox
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'datepickerDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Datepicker
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'dropdownDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Dropdown

        </div>
        <div class="component-items"

          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'inputDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Input Field
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'labelDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Label
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'linkDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Link
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"

        </div>
        <div class="component-items"
        *ngSwitchCase="'modalDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Modal
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'navDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Navigation Bar
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'paragraphDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Paragraph
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'radioDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Radio
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'tableDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Table
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'textboxDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} Textbox
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
        <div class="component-items"
        *ngSwitchCase="'youtubeDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          {{i+1}} iFrame
          <button class="component-button-remove"
          (click)="deleteComponent(this.componentList[i])"
          ></button>
          <button class="component-button-hide"
          (click)="hideComponent(this.componentList[i])"
          ></button>
        </div>
      </div>
    </div>
  </div>
