<div
    cdkDropListGroup
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    > 
      <div class="component-list"
        *ngFor="let component of componentList; let i = index;"
        cdkDrag
        [ngSwitch]="this.componentList[i].props.typeObj"
        [ngStyle]="{
          'background-color' : this.componentList[i].props.selected == true ? 'white': (this.componentList[i].props.selected == false ? '  #16324f': null),
          'color' : this.componentList[i].props.selected == true ? '#16324f': (this.componentList[i].props.selected == false ? 'white': null)
        }"
      >
        <div class="component-items"
        *ngSwitchCase="'buttonDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          <div>
            {{i+1}} Button
          </div>
          <div class="component-buttons">
            <button [disabled]="isPlaying" class="component-button-remove"
            mat-button (click)="confirmDelete(this.componentList[i])"
            ><i class="fa-solid fa-trash-can fa-2xs"></i></button>
            <button [disabled]="isPlaying" class="component-button-hide"
            (click)="hideComponent(this.componentList[i])"
            ><i *ngIf="this.componentList[i].props.hidden" class="fa-solid fa-eye-slash fa-2xs"></i>
            <i *ngIf="!this.componentList[i].props.hidden" class='fas fa-eye fa-2xs'></i></button>
          </div>
        </div>
        <div class="component-items"
        *ngSwitchCase="'checkboxDrag'"
        (click)="clickHandler(this.componentList[i])"
        >
          <div>{{i+1}} Checkbox</div>

          </div>
        </div>
