<div>
    <button [disabled]="isPlaying" class="saveBtn"
    (click)="addAllCSSRule(cssTextArea.value)"
    (click)="cssReceiveMessage()"
    #savedCss>
    Save CSS
    </button>
</div>
<div style="box-sizing: border-box; width: 300px; height: calc(100% - 30px); overflow-y: auto; display: flex;">
    <textarea
    [readonly]="isPlaying"
    #cssTextArea
    name="css-textarea"
    id="css-textarea"
    ></textarea>
</div>
