<div id="code-container">
  <app-navigation></app-navigation>
    <div class="tab-content tab-container" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="properties"
        role="tabpanel"
        aria-labelledby="properties-tab"
      >
        <app-property
          [property]="selected"
          [selectedIdx]="selectedComponent"
          [compList]="componentList"
          (addAllCSSRule) = "addAllCSSRule($event)"
          (cssReceiveMessage)="cssReceiveMessage()"
          (clearCss) = "clearCss()"
          (clearComponentListEvent)="clearComponentList()"
          (updateComponentListEvent)="updateComponentList($event)"
          [isPlaying] = "isPlaying"
        ></app-property> <!-- pass these values to the app.property component-->
      </div>
      <div
        class="tab-pane fade css-textarea-container"
        id="css"
        role="tabpanel"
        aria-labelledby="css-tab"
      >
        <app-css
          (updateStyleEvent)="updateStyle($event)"
          [isPlaying] = "isPlaying"
        ></app-css>
      </div>
      <div
        class="tab-pane fade"
        id="code"
        role="tabpanel"
        aria-labelledby="code-tab"
      >
        <app-code-segment
          [componentList]="componentList"
          [projectName]="projectName"
          [tabList]="tabList"
          [currentTab]="currentTab"
          [_styleBody]="style"
          style="display: flex; flex-direction: column; height: 90vh;"
        ></app-code-segment>
      </div>
    </div>
  </div>
