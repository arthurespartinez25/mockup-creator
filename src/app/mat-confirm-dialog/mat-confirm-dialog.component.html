<div class="matDialogContainer">
    <div class="contentContainer">
        <h2 mat-dialog-title>{{data.message}}</h2>
    </div>
    <mat-dialog-actions align="end">
        <button class="confirmButton" mat-button [mat-dialog-close]="true">confirm</button>
        <button class="cancelButton" mat-button mat-dialog-close>cancel</button>
    </mat-dialog-actions>
</div>
