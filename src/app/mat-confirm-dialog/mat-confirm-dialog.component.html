<div class="matDialogContainer">
    <div class="contentContainer">
        <h2 mat-dialog-title>{{data.message}}</h2>
    </div>
    <mat-dialog-actions align="end">
        <button class="yesButton" mat-button [mat-dialog-close]="true">{{selectedLanguage.confirmDialog.yes}}</button>
        <button class="noButton" mat-button mat-dialog-close>{{selectedLanguage.confirmDialog.no}}</button>
    </mat-dialog-actions>
</div>
