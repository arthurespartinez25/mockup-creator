<div class="matDialogContainer">
    <div class="contentContainer">
        <h2 mat-dialog-title>{{data.message}}</h2>
    </div>
    <mat-dialog-actions align="end">
        <button class="yesButton" mat-button [mat-dialog-close]="true">Yes</button>
        <button class="noButton" mat-button mat-dialog-close>No</button>
    </mat-dialog-actions>
</div>
